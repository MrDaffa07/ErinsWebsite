    <script src="assets/script.js"></script>
    <script>
        // Tombol kabur functionality
        const noBtn = document.getElementById('noBtn');
        let clickCount = 0;
        
        noBtn.addEventListener('mouseenter', () => {
            moveButton();
        });
        
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            clickCount++;
            
            if (clickCount >= 5) {
                // Setelah 5 kali klik, baru bisa ke no.html
                window.location.href = 'no.html';
            } else {
                moveButton();
                // Tambahkan teks lucu
                showFunnyText();
            }
        });
        
        function moveButton() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            // Generate random position
            const maxX = containerRect.width - noBtn.offsetWidth - 50;
            const maxY = containerRect.height - noBtn.offsetHeight - 50;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.3s ease-out';
        }
        
        function showFunnyText() {
            const funnyTexts = [
                "Eh gabisa gitu dong! ğŸ˜…",
                "Coba lagi deh... ğŸ¤­",
                "Yakin nih? ğŸ¥º",
                "Jangan gitu dong sayang... ğŸ’”",
                "Satu kali lagi ya... ğŸ˜¢"
            ];
            
            const cuteText = document.querySelector('.cute-text p');
            cuteText.textContent = funnyTexts[Math.min(clickCount - 1, funnyTexts.length - 1)];
            cuteText.style.animation = 'shake 0.5s ease-in-out';
            
            setTimeout(() => {
                cuteText.style.animation = '';
            }, 500);
        }
        
        // Animasi masuk
        setTimeout(() => {
            const questionSection = document.querySelector('.question-section');
            questionSection.style.opacity = '0';
            questionSection.style.transform = 'scale(0.8)';
            setTimeout(() => {
                questionSection.style.transition = 'all 0.8s ease-out';
                questionSection.style.opacity = '1';
                questionSection.style.transform = 'scale(1)';
            }, 100);
        }, 200);
    </script>
</body>
</html>
